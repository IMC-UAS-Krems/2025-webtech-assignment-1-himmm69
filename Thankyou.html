<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you page </title>
  <style>  
  /* CSS was already too long so not included */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;/* vh refers to viewport height*/
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    .message {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .message h1 {
      color: #ff4081;
      margin-bottom: 10px;
    }
    .message p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Application Sent!</h1>
    <p>Thank you! Your application has been received and will be reviewed shortly.</p>
  </div>
</body>
</html>
