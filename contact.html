<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ff4081;
      box-shadow: 0 0 5px rgba(255,64,129,0.4);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff4081;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e73370;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff4081;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Contact Me</h3>
    <p style="text-align:center;">Fill out the form below to get in touch</p>

    <form action="Thankyou.html">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="location" placeholder="Where are you from?">
      <input type="tel" name="number" placeholder="Phone Number">
      <input type="text" name="instagram" placeholder="Instagram Handle">
      <textarea name="message" placeholder="Your Message" rows="4"></textarea>
      <button type="submit">Send</button>
    </form>


    <nav>
      <a href="/about.html">About</a>
      <a href="/cv.html">Resume</a>
      <a href="gallery.html">Surprise Gallery</a>
      <a href="contact.html">Contact</a>
      <a href="index.html">HOME</a>
    </nav>
  </div>

</body>
</html>
