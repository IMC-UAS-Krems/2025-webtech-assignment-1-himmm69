<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
   <link href="css/style.css" rel="stylesheet">
</head>
<body class="contact">

    <div class="container">
        <main>
            <header>
                <h3>Contact Me</h3>
                <p style="text-align:center;">Fill out the form below to get in touch</p>
            </header>

            <section>
                <form action="Thankyou.html">
                    <input type="text" name="name" placeholder="Your Name" required />
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="text" name="location" placeholder="Where are you from?" />
                    <input type="tel" name="number" placeholder="Phone Number" />
                    <input type="text" name="instagram" placeholder="Instagram Handle" />
                    <textarea name="message" placeholder="Your Message" rows="4"></textarea>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>

        <footer>
            <nav>
                <a href="/about.html">About</a>
                <a href="/cv.html">Resume</a>
                <a href="gallery.html">Surprise Gallery</a>
                <a href="contact.html">Contact</a>
                <a href="index.html">HOME</a>
            </nav>
        </footer>
    </div>


</body>
</html>
